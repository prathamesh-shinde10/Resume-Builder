<div class="col-lg-4 col-md-6 col-sm-10 mx-auto my-5 bg-white shadow-lg p-4 rounded">
    <h2 class="text-center text-primary mb-3">
        Log In Here
    </h2>
    <hr>

    <div class="px-3">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <!-- Email Field -->
            <div class="mb-3">
                <label for="em" class="ps-2">Enter Your Email</label>
                <span class="text-danger">*</span>
                <input type="email" name="email" id="em" formControlName="email" class="form-control rounded-pill">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
                    Invalid Email Id
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="ps" class="ps-2">Enter Password</label>
                <span class="text-danger">*</span>
                <input type="password" name="password" id="ps" formControlName="password" class="form-control rounded-pill">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                    Password must contain more than 8 characters, one uppercase, and one special character.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center my-3">
                <button type="submit" class="btn btn-primary px-4 rounded-pill" [disabled]="loginForm.invalid">Log in</button>
            </div>
        </form>

        <hr>

        <!-- Sign-Up Button -->
        <div class="mt-3 text-center">
            <button type="button" class="btn btn-success rounded-pill px-4" (click)="navigateToSignUp()">
                Create New Account
            </button>
        </div>
    </div>
</div>
