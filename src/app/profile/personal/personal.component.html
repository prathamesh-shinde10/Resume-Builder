        <form [formGroup]="personalform" (ngSubmit)="onSubmit()" class="p-3 bg-white">
    
            <div class="mb-3">
                <label for="nm" class="form-label fw-bold">Enter Name <span class="text-danger">*</span></label>
                <input type="text" id="nm" formControlName="name"
                    class="form-control rounded-pill" 
                    [class.is-invalid]="personalform.get('name')?.invalid && personalform.get('name')?.touched"
                    [placeholder]="personalform.get('name')?.value || 'Enter your name'"
                    aria-label="Enter your full name">
                <div *ngIf="personalform.get('name')?.invalid && personalform.get('name')?.touched" class="text-danger small">
                    Name must be at least 4 characters.
                </div>
            </div>
        
            <div class="mb-3">
                <label for="jb" class="form-label fw-bold">Enter Job Title <span class="text-danger">*</span></label>
                <input type="text" id="jb" formControlName="job"
                    class="form-control rounded-pill" 
                    [class.is-invalid]="personalform.get('job')?.invalid && personalform.get('job')?.touched"
                    [placeholder]="personalform.get('job')?.value || 'Enter your job title'"
                    aria-label="Enter your job title">
                <div *ngIf="personalform.get('job')?.invalid && personalform.get('job')?.touched" class="text-danger small">
                    Job title is required.
                </div>
            </div>
        
            <div class="mb-3">
                <label for="ad" class="form-label fw-bold">Enter Address <span class="text-danger">*</span></label>
                <input type="text" id="ad" formControlName="add"
                    class="form-control rounded-pill" 
                    [class.is-invalid]="personalform.get('add')?.invalid && personalform.get('add')?.touched"
                    [placeholder]="personalform.get('add')?.value || 'Enter your address'"
                    aria-label="Enter your address">
                <div *ngIf="personalform.get('add')?.invalid && personalform.get('add')?.touched" class="text-danger small">
                    Address is required.
                </div>
            </div>
        
            <div class="mb-3">
                <label for="em" class="form-label fw-bold">Enter Email <span class="text-danger">*</span></label>
                <input type="email" id="em" formControlName="email"
                    class="form-control rounded-pill" 
                    [class.is-invalid]="personalform.get('email')?.invalid && personalform.get('email')?.touched"
                    [placeholder]="personalform.get('email')?.value || 'Enter your email'"
                    aria-label="Enter your email address">
                <div *ngIf="personalform.get('email')?.invalid && personalform.get('email')?.touched" class="text-danger small">
                    Please enter a valid email address.
                </div>
            </div>
        
            <div class="mb-3">
                <label for="mb" class="form-label fw-bold">Enter Mobile Number <span class="text-danger">*</span></label>
                <input type="text" id="mb" formControlName="mob"
                    class="form-control rounded-pill" 
                    [class.is-invalid]="personalform.get('mob')?.invalid && personalform.get('mob')?.touched"
                    [placeholder]="personalform.get('mob')?.value || 'Enter your mobile number'"
                    aria-label="Enter your 10-digit mobile number">
                <div *ngIf="personalform.get('mob')?.invalid && personalform.get('mob')?.touched" class="text-danger small">
                    Mobile number must be exactly 10 digits.
                </div>
            </div>
        
            <div class="mb-3">
                <label for="li" class="form-label fw-bold">Enter LinkedIn/Portfolio <span class="text-danger">*</span></label>
                <input type="text" id="li" formControlName="link"
                    class="form-control rounded-pill" 
                    [class.is-invalid]="personalform.get('link')?.invalid && personalform.get('link')?.touched"
                    [placeholder]="personalform.get('link')?.value || 'Enter your LinkedIn or portfolio URL'"
                    aria-label="Enter your LinkedIn or Portfolio URL">
                <div *ngIf="personalform.get('link')?.invalid && personalform.get('link')?.touched" class="text-danger small">
                    Please enter a valid LinkedIn or Portfolio link.
                </div>
            </div>
        
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4" [disabled]="personalform.invalid">
                    <i class="fas fa-save"></i> Save
                </button>
                
                <button type="button" class="btn btn-danger px-4 ms-3" (click)="navigateToEducation()">
                    <i class="fas fa-arrow-right"></i> Next
                </button>
            </div>
        
        </form>
        





    </div>
</div>
